name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: yarn
    - run: yarn cypress:run run
  store-as-artificat:
    steps:
    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: cypress/cypress-logs